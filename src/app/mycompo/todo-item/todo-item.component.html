<div class="my-3">
    <h5 [ngClass]="{'strike': !todo.active, 'second': true, 'third': false}">{{todo.title}}</h5>
    <p  [ngClass]="{'strike': !todo.active, 'second': true, 'third': false}">{{todo.desc}}</p>
    <div class="form-group from-check">
        <input class="form-check-input" type="checkbox" name="check" id="check" (click)="onCheckClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="check-label">Done</label>
    </div>
    <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
</div>
