<h1 class="text-center mb-2">Todo List</h1>
<app-add-todo (Addtodo)="Addtodo($event)"></app-add-todo>
<h4>Your Todo</h4>
<div *ngIf="this.todos.length===0; else elseBlock">No todos to display</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckBox)="ToggleTodo($event)">
        </app-todo-item>
    </div>
</ng-template>
